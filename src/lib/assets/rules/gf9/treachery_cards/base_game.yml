    - name: Tleilaxu Ghola
      text: Play at any time to gain an extra revival. You may immediately revive 1 of your leaders regardless of how many leaders you have in the tanks or up to 5 of your forces from the Tleilaxu Tanks to your reserves at no cost in spice. You still get your normal revivals.
    - name: Trip to Gamont
      text: Play as part of your Battle Plan, in place of a weapon, defense, or both. This card has no value in play, and you can discard it only by playing it in your Battle Plan.
    - name: Truthtrance
      text: Publicly ask one other player a single yes/no question about the game that must be answered publicly. The game pauses until an answer is given. The player must answer "yes" or "no" truthfully.
    - name: Weather Control
      text: After the first game turn, play during the Storm Phase before the Storm Marker is moved. When you play this card, you control the storm this phase and may move it from 0 to 10 sectors in a *counterclockwise* direction.