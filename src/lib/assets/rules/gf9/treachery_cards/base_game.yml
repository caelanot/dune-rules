- name: Base Game
  rules:
    - name: Baliset
      text: Play as part of your Battle Plan, in place of a weapon, defense, or both. This card has no value in play, and you can discard it only by playing it in your Battle Plan.
    - name: Chaumas
      text: Play as part of your Battle Plan. Kills opponent's leader before battle is resolved. Opponent may protect their leader with a Poison Defense. You may keep this card if you win this Battle.
    - name: Chaumurky
      text: Play as part of your Battle Plan. Kills opponent's leader before battle is resolved. Opponent may protect their leader with a Poison Defense. You may keep this card if you win this Battle.
    - name: Cheap Hero
      text: Play as a leader with zero strength on your Battle Plan and discard after the battle. You may also play a weapon and a defense. The cheap hero may be played in place of a leader or when you have no leaders available.
    - name: Crysknife
      text: Play as part of your Battle Plan. Kills opponent's leader before battle is resolved. Opponent may protect their leader with a Projectile Defense. You may keep this card if you win this Battle.
    - name: Ellaca Drug
      text: Play as part of your Battle Plan. Kills opponent's leader before battle is resolved. Opponent may protect their leader with a Poison Defense. You may keep this card if you win this Battle.
    - name: Family Atomics
      text: After the first game turn, play after the storm movement is calculated, but before the storm is moved, but only if you have one or more forces on the Shield Wall or a territory adjacent to the Shield Wall with no storm between your sector and the Wall. All forces on the Shield Wall are destroyed. Place the Destroyed Shield Wall token on the Shield Wall as a reminder. The Imperial Basin, Arrakeen, and Carthag are no longer protected from the Storm for the rest of the game.
    - name: Gom Jabbar
      text: Play as part of your Battle Plan. Kills opponent's leader before battle is resolved. Opponent may protect their leader with a Poison Defense. You may keep this card if you win this Battle.
    - name: Hajr
      text: Play during Movement Phase. Make an extra on-planet force movement subject to normal movement rules. The forces you move may be a group you've already moved this phase or another group.
