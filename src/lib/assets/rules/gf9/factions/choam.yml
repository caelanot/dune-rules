  children:
    - name: Faction Rules
      children:
        - name: At Start
          children:
            - name: Spice
              text: Start with 2 spice.
            - name: Forces
              text: 20 forces in reserves (off-planet).
        - name: Free Revival
          text: 0 forces.
    - name: Advantages
      children:
        - name: Multipurpose Product
          text: You may discard Worthless Cards for special effects in the following manner (as applicable)
          children:
            - name: Baliset
              text: Prevent a player from moving forces into a territory you occupy during Shipment and Movement. They may ship in normally.
            - name: Jubba Cloak
              text: Prevent a loss of your forces in one territory to the Storm when it moves.
            - name: Kull Wahad
              text: Prevent a player from playing a Karama card this phase as they attempt to do so.
            - name: Kulon
              text: Move your forces one extra territory on your turn in Shipping and Movement.
            - name: La La La
              text: Prevent a player from taking Free Revival during Revival.
            - name: Trip to Gamont
              id: choam_triptogamont
              text: Send any 1 force belonging to another player to that player's reserves during the Mentat Pause.