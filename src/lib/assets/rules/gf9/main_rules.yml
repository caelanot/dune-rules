- name: Golden Rules
  colorcode: rules
  rules:
    - name: Rules Conflicts
      rules:
        - name: Faction
          text: A faction's abilities may contradict the rules. Faction abilities take precedence.
        - name: Treachery Card
          text: A Treachery Card may contradict the rules or faction abilities. Treachery cards take precedence.
        - name: Variant
          text: A variant may contradict the rules, faction abilities, or Treachery Card. Variants take precedence.
    - name: Public and Private Information
      rules:
        - name: Spice
          text: The amount of spice that any player holds can be kept secret at all times.
        - name: Treachery Cards
          text: >
            The amount of Treachery Cards that any player holds can be kept secret
            at any time other than the Bidding Phase.
        - name: Spice Discard
          text: The Spice Card discard pile is public and can be searched.
        - name: Treachery Discard
          text: The Treachery Card discard pile is not public and cannot be searched.
    - name: Bribes and Deals

- name: Game Setup
  colorcode: rules
  rules:
    - name: Prepare
      rules:
        - name: Spice Bank
          text: Place all spice tokens in the Spice Bank.
        - name: Spice Deck
          text: Shuffle the Spice Deck and Put it face down next to the board.
        - name: Treachery Deck
          text: Shuffle the Treachery Deck and Put it face down next to the board.
    - name: Assign Factions and Positions
      rules:
        - name: Seat Players
          text: Determine the seating order randomly.
        - name: Choose Factions
          text: Assign one faction to each player in any way.
        - name: Take Faction
          text: Each player takes their chosen faction's player shield, sheet, and pieces.
        - name: Take Position
          text: >
            Players place their Player Marker on the player circle
            closest to their shield and seat at the table.
    - name: Traitors
      rules:
        - name: Step 1
          text: Remove the cards for all factions that are not in play from the Traitor Deck.
        - name: Step 2
          text: Shuffle the Traitor Deck thoroughly and deal 4 cards to each player.
        - name: Step 3
          text: Each player secretly selects 1 card to keep, Putting it face down behind their Player Shield.
        - name: Step 4
          text: The other cards will be Put face down next to their Player Marker.
    - name: Setup Factions
      rules:
        - name: Spice
          text: >
            Spice equal to the amount indicated by each faction's **At Start - Spice**
            ability is removed from the Spice Bank and put behind each player's respective shield.
        - name: Forces
          text: >
            Each player's forces are placed on the board
            as indicated by each faction's **At Start - Forces** ability. All forces in reserves
            are put in front of each player's respective shield.
        - name: At Start
          text: Each player completes any remaining At Start abilities for their faction.
    - name: First Turn
      rules:
        - name: Starting Treachery Card
          text: Deal 1 card from the Treachery Deck to each player.
        - name: Turn Marker
          text: Place the turn marker at 1 on the Turn Track.
        - name: First Storm
          id: first_storm
          text: >
            The Storm Marker is placed at a random location along the map edge using the following
            procedure - the two players whose Player Markers are nearest on either side of the Storm
            Start Sector secretly dial a number from 0 to 20 on the Battle Wheels. The two numbers are
            simultaneously revealed and totaled, and the Storm Marker moved from the Storm Start Sector 
            _counterclockwise_ around the map the sum total of sectors.

- name: Sequence of Play
  colorcode: rules
  text: DUNE is played over the course of up to 10 turns. Each turn consists of nine specific phases that must be completed in the exact sequence presented below.
  rules:
    - name: Storm Phase
      rules:
        - name: Storm Movement
          id: storm_movement
        - name: Damage
          id: storm_damage
          text: Any forces in a sector of sand territory (except the Imperial Basin) over which the storm passes or stops are killed. Place these forces in the Tleilaxu Tanks. Forces that are not on a sand territory find protection from the storm. In addition any spice in a sector over which a storm passes or stops is removed to the Spice Bank.
        - name: Obstruction
          id: storm_obstruction
          text: Forces may not move into, out of, or through a sector in storm. Forces may not battle if either force is in storm.
        - name: First Player
          id: first_player
          text: The player whose Player Marker the storm next approaches is the *First Player* in each phase.
    - name: Spice Blow and Nexus Phase
      rules:
        - name: Top Card
          rules: 
            - name: Territory
              text: This is a Spice Blow.
            - name: Shai-Hulud

    - name: CHOAM Charity Phase
      rules:
        - name: CHOAM Collection
          id: choam_collection
          text: A player with 0 or 1 spice can collect spice from the Spice Bank to bring their total to 2 by calling out "CHOAM Charity".
        - name: Fraud Safe Guards
          id: choam_fraud
          text: A player may only claim CHOAM Charity once per turn.
    - name: Bidding Phase
      id: bidding_phase
      rules:
        - name: Declaration
          id: bidding_declaration
          text: Before bidding starts, all players must declare how many Treachery Cards they hold.
        - name: Max Hand Size
          id: bidding_hand_size
          text: A player's maximum hand size is 4 Treachery Cards.
        - name: Ineligible
          id: bidding_ineligible
          text: Players with a full hand are not eligible to bid and must pass during bidding.
        - name: Auction
        - name: Transparency
          id: bidding_transparency
          text: The amount (not the type) of Treachery Cards a player has in their hand must be made known upon request by another player during the Bidding Phase.
    - name: Revival Phase
      rules:
        - name: Force Revival
          rules:
            - name: Free Revival
              text: A certain number of forces are revived for free as stated on the player sheet.
            - name: Spice Revival
              text: Any additional forces that may be revived must be done at a cost of 2 spice per force.
              rules:
                - name: Payment
                  text: All spice paid for force revival is placed in the Spice Bank.
        - name: Leader Revival
          rules:
            - name: Fighting Strength
              text: To revive a leader, a player must pay that leader's fighting strength in spice.
              rules:
                - name: Payment
                  text: All spice paid for leader revival is placed in the Spice Bank.
            - name: Revived Leader Status
              text: A revived leader can be played normally and is still subject to being a traitor.
            - name: Dead Again
              text: If a revived leader is killed again, place it face down in the Tleilaxu Tanks. This leader cannot be revived again until all of the player's other revivable leaders have been revived, killed, and sent to the Tleilaxu Tanks again.
    - name: Shipment and Movement Phase
      rules:
        - name: Force Shipment
          rules:
            - name: Shipment of Reserves
              text: A player with off-planet reserves may make one shipment of any number of forces from their reserves to any one territory on the map.
            - name: Cost
              text: The cost of shipping off-planet reserves is 1 spice per force shipped into any stronghold, and 2 spice per force into any other territory.
            - name: Payment
              text: All spice paid for shipment is placed in the Spice Bank.
        - name: Force Movement
    - name: Battle Phase
      rules:
        - name: Battle Determination
        - name: Battle Plan
        - name: Battle Resolution
    - name: Spice Collection Phase
      rules:
        - name: Harvesting Spice
          text: Any player with forces in a sector of a territory in which there is spice may now collect that spice. This is done by taking the spice tokens you are entitled to from the territory and placing them behind your shield.
        - name: Collection Rate
          text: The collection rate is 2 spice per force. If the player occupies Carthag or Arrakeen it is 3 spice per force.
        - name: Unclaimed Spice
          text: Uncollected spice remains where it is for future turns.
    - name: Mentat Pause Phase
